name: Create and publish Docker images

on:
  workflow_dispatch:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Build and push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker # defaults to "docker-containerized"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Intermediate images used as base images
      - name: Build base-notebook image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            ROOT_CONTAINER=nvidia/cuda:11.6.0-cudnn8-runtime-ubuntu22.04 #pytorch requires 11.6
            #ROOT_CONTAINER=nvidia/cuda:11.8.0-cudnn8-runtime-ubuntu22.04
          context: ./base-notebook
          push: false
          tags: base-notebook

      - name: Build minimal-notebook image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BASE_CONTAINER=base-notebook
          context: ./minimal-notebook
          push: false
          tags: minimal-notebook

      # Published pipeline images
      - name: Extract metadata for pipeline-base
        id: meta-base
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/auscalabledronecloud/pipeline-base
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            ${{ env.SHORT_SHA }}-${{ github.run_number }}

      - name: Build and push pipeline-base image
        uses: docker/build-push-action@v2
        with:
          build-args: |
            BASE_CONTAINER=minimal-notebook
          context: ./base
          push: true
          tags: |
            ghcr.io/auscalabledronecloud/pipeline-base:latest
            ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}

      - name: Extract metadata for pipeline-fd
        id: meta-fd
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/auscalabledronecloud/pipeline-fd
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            ${{ env.SHORT_SHA }}-${{ github.run_number }}

      - name: Build and push pipeline-fd image
        uses: docker/build-push-action@v2
        with:
          context: ./fracture-detection
          push: true
          tags: |
            ghcr.io/auscalabledronecloud/pipeline-fd:latest
            ${{ steps.meta-fd.outputs.tags }}
          labels: ${{ steps.meta-fd.outputs.labels }}

      - name: Extract metadata for pipeline-exp
        id: meta-exp
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/auscalabledronecloud/pipeline-exp
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            ${{ env.SHORT_SHA }}-${{ github.run_number }}

      - name: Build and push pipeline-exp image
        uses: docker/build-push-action@v2
        with:
          context: ./experiments
          push: true
          tags: |
            ghcr.io/auscalabledronecloud/pipeline-exp:latest
            ${{ steps.meta-exp.outputs.tags }}
          labels: ${{ steps.meta-exp.outputs.labels }}
